<div class="col-sm-10 text-center">
    <li class="list-group-item">Product: {{product.name}} Count: {{product.count}}</li>
</div>
<div class="col-sm-2 text-center">
    <div class="btn btn-sm btn-success" (click)="onBuyProduct()" *ngIf="!noProduct">Buy</div>
    <div class="btn btn-sm btn-danger" *ngIf="noProduct">Bought</div>
</div>
