<div class="panel panel-default">
    <div class="panel-heading">Basket (Total Quantity: {{boughtProductsQuantity}} Total sum: {{boughtProductsSum}})
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <app-cart *ngFor="let product of boughtProducts" [product]="product"
                (removeProduct)="onRemoveProduct($event)" appHighlight></app-cart>
        </ul>
    </div>
</div>
